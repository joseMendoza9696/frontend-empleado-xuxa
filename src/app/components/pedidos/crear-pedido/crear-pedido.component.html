<div class="row" style="margin: 1%;" >

    <!-- tipos de productos -->
    <div class="col-md-2" >

        <div class="card border-info">
            <div class="card-header border-info" >
                <div class="card-title" >
                    <h2>Productos</h2>
                </div>
            </div>
            <div class="card-body" >

                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" (click)="pedirProductos('Pizzas')" >Pizzas</button>
                    <button type="button" class="list-group-item list-group-item-action" (click)="pedirProductos('Alitas')" >Alitas</button>
                    <button type="button" class="list-group-item list-group-item-action" (click)="pedirProductos('Refrescos')" >Refrescos</button>
                </div>
            </div>
        </div>

    </div>
    <!-- formulario del pedido -->
    <div class="col-md-6" >

        <div class="card border-warning">
            <div class="card-header border-warning" >
                <div class="card-title" >
                    <h2>Pedido</h2>
                </div>
            </div>
            <div class="card-body" >
                <form (ngSubmit)="login(f)" #f="ngForm" >
                    <div class="form-group">
                      <h5>Nombre del cliente: </h5>
                      <input [(ngModel)]="pedido.nombreCliente" name="nombreCliente" type="text" class="form-control" >
                    </div>
                    <!-- ordenes -->
                    <div class="form-group">
                        <h5>Ordenes: </h5>

                        <div *ngFor="let orden of ordenes; index as i">

                            <div class="row" >
                                <div class="col-md-8" >
                                    <p> <span class="badge badge-danger" > {{ orden.nombre }} </span> </p>
                                    <textarea  class="form-control" rows="1" id="descripcion" #des (input)="descripcion(i, des)" placeholder="Descripcion ..."></textarea>
                                    <input  type="number" name="cantidad" #cant (input)="cantidad(i, cant)" placeholder="Cantidad" >
                                </div>
                                <div class="col-md-4">
                                    <p> <span class="badge badge-success" >{{ precios[i] }} Bs</span> </p>
                                    <button type="button" class="btn btn-outline-danger" (click)="quitarOrden(i)" >Quitar</button>
                                </div>
                            </div>
                            <hr>

                        </div>

                    </div>
                    <div class="form-group">
                        <h5>Datos de la factura:</h5>
                        <div class="row" >
                            <label > Numero de NIT: </label>
                            <input [(ngModel)]="pedido.nit"  type="text" name="nit">
                            <br>
                            <label >Nombres:</label>
                            <input [(ngModel)]="pedido.nombre" type="text" name="nit">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row" >
                            <div class="col-md-6" >
                                <button class="btn btn-outline-primary" >Enviar</button>
                            </div>
                            <div class="col-md-6" >
                                <h4> Cuenta total: <span class="badge badge-success" > {{ precioTotal }} Bs </span> </h4>
                            </div>

                        </div>
                    </div>
                  </form>
            </div>
        </div>
        
    </div>
    <!-- lista de productos segun el tipo -->
    <div class="col-md-4" >

        <div class="card border-secondary ">
            <div class="card-header border-secondary" >
                <div class="card-title" >
                    <h2>Orden</h2>
                </div>
            </div>
            <div class="card-body" >

                <h5 class="card-title" > {{ tipoProducto }} </h5>

                <div class="list-group">
                    <!-- <p class="list-group-item list-group-item-action" >Pizz</p> -->
                    <div class="list-group-item" *ngFor="let producto of productos; index as i" >

                        <div class="row" >
                            <div class="col-md-6" >
                                {{ producto.nombre }}
                            </div>
                            <div class="col-md-3" >
                                <p> <span class="badge badge-warning" >{{ producto.precio }} Bs</span> </p>
                            </div>
                            <div class="col-md-3" >
                                <button class="btn btn-outline-success" (click)="agregarOrden(i)" >Agregar</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
